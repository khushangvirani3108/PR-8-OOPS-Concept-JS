<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table id="cointainer" border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tbody id="tr">

    </tbody>
</table>

<body>
    <script>
        class Table {
            constructor(data) {
                this.data = data;
            }

            table_genrate() {
                let table;
                this.data.map(item => {
                    table += `<tr>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td></tr>
                    `
                });
                document.getElementById('tr').innerHTML=table;
                
            }
        }

        let data = [{
                name: "jay",
                email: "jay@gmail.com",
                phone: "12345",
            },
            {
                name: "ajay",
                email: "ajay@gmail.com",
                phone: "12345",
            },
            {
                name: "vijay",
                email: "vijay@gmail.com",
                phone: "12345",
            },
            {
                name: "ashish",
                email: "ashish@gmail.com",
                phone: "12345",
            },
        ];

        let generate = new Table(data);
        document.getElementById('record').innerHTML = generate.table_genrate();
    </script>
</body>

</html>
